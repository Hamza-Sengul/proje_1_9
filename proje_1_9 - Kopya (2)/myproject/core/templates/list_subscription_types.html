{% extends "base.html" %}
{% block title %}Abonelik Türleri{% endblock %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h2><i class="bi bi-list-ul me-2"></i>Abonelik Türleri</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <a href="{% url 'add_subscription_type' %}" class="btn btn-corporate mb-3">
        <i class="bi bi-plus-circle me-1"></i>Yeni Tür Ekle
      </a>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Tür Adı</th>
            <th>Açıklama</th>
          </tr>
        </thead>
        <tbody>
          {% for st in subscription_types %}
          <tr>
            <td>{{ st.name }}</td>
            <td>{{ st.description }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">Hiç abonelik türü eklenmemiş.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
