{% extends "base.html" %}
{% block title %}Abonelik Süreleri{% endblock %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h2><i class="bi bi-list-ul me-2"></i>Abonelik Süreleri</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <a href="{% url 'add_subscription_duration' %}" class="btn btn-corporate mb-3">
        <i class="bi bi-plus-circle me-1"></i>Yeni Süre Ekle
      </a>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Süre</th>
          </tr>
        </thead>
        <tbody>
          {% for sd in subscription_durations %}
          <tr>
            <td>{{ sd.name }}</td>
          </tr>
          {% empty %}
          <tr>
            <td>Hiç abonelik süresi eklenmemiş.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
